<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Create Project
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <form #project="ngForm" (ngSubmit)="update(project)">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
              <div class="form">
              <div class="mb-3">
                  <label for="" class="form-label">Project Name</label>
                  <input type="text" placeholder="Project Name" name="name" ngModel class="form-control">
              </div>
            <div class="mb-3">
                <label for="" class="form-label">Budget</label>
                <input type="number" name="budget" ngModel placeholder="Project Name" class="form-control">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Leader</label>
              <input type="text" name="leader" ngModel placeholder="Leader" class="form-control">
          </div>
            <div class="mb-3">
              <label for="" class="form-label">Team</label>
              <input type="text" name="teams" ngModel placeholder="Teams" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
        </form>
    </div>
  </div>
