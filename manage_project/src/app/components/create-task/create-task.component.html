<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Create Task
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form class="form" [formGroup]="taskForm" (ngSubmit)="sb()">
        <div class="modal-body">
          <div class="form">
              <div class="mb-3">
                  <label for="" class="form-label">Task Name</label>
                  <input type="text" placeholder="Task Name" formControlName="tenTask" class="form-control">
              </div>
              <div class="mb-3">
                  <label for="" class="form-label">Decription</label>
                  <input type="text" placeholder="Decription" formControlName="moTa" class="form-control">
              </div>
              <div class="mb-3">
                  <label for="" class="form-label">Priority</label>
                <input type="number" placeholder="Priority" formControlName="priority">
              </div>
              <div class="mb-3">
                <label class="form-label">nahn vien id</label>
                <input type="text" placeholder="nhan vien id" formControlName="nhanvienID">
              </div>
              <div class="mb-3">
                  <label for="" class="form-label">Project</label>
                  <div class="form-control">
                      {{idProject}}
                  </div>
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
        </form>
      </div>
    </div>
  </div>
