
<div class="row justify-content-center">
    <div class="col-6">    
        <form [formGroup]="employeForm" (ngSubmit)="login()" enctype="multipart/form-data">    
        
        <div class="mb-3">
            <label for="">Email</label>
            <input type="text" placeholder="Last Name" formControlName="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="">Password</label>
            <input type="password" placeholder="Last Name" formControlName="pass" class="form-control">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">
                Login
            </button>
        </div>
        </form>
    </div>
</div>
