<button type="button" class="btn btn-primary" (click)="getProject(projectID)" data-bs-toggle="modal" data-bs-target="#updateProject">
  Update
</button>
  <div class="modal fade" id="updateProject" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <form #projects="ngForm" (ngSubmit)="update(projects)">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
              <div class="form">
              <div class="mb-3">
                  <label for="" class="form-label">Project Name</label>
                  <input type="text" placeholder="Project Name" name="name" [ngModel]="project?.name" class="form-control">
              </div>
            <div class="mb-3">
                <label for="" class="form-label">Budget</label>
                <input type="number" name="budget" [ngModel]="project?.budget" placeholder="Project Name" class="form-control">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Leader</label>
               <div>
                {{project?.leader}}
              </div>
          </div>
            <div class="mb-3">
              <label for="" class="form-label">Team</label>
              
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
        </form>
    </div>
  </div>
